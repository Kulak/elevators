<h1 mat-dialog-title>Elevator {{elevator.id}}</h1>
<div mat-dialog-content>
  <p>Send to floor:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="elevator.targetFloor" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="elevator" cdkFocusInitial>Ok</button>
</div>
