<div *ngIf="elevator">
    <mat-toolbar>
        <span class="fill-remaining-space">Elevator Details</span>
        <button mat-raised-button (click)="openDialog()">Change</button>
    </mat-toolbar>
    <div><span>ID: </span>{{elevator.id}}</div>
    <div><span>Current Floor: </span>{{elevator.currentFloor}}</div>
    <div><span>Target Floor: </span>{{elevator.targetFloor}}</div>
</div>
